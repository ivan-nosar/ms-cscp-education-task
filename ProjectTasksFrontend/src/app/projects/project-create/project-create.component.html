<h1>Create project</h1>

<form class="form-group" (ngSubmit)="createProject()" #form="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Project name</mat-label>
        <input matInput type="text" id="name" [(ngModel)]="project.name" name="name" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">
        Create
    </button>
</form>
